	<title>Rock, Paper, Scissors</title>
	<link rel="icon" href="fist.png"> </head>

<body>

	<h2>First to five wins</h2>
	<h3>Project made by Ahmed Laban using Javascript, CSS, and HTML</h3>

	<div class="container">
		<div class="selection Rock"> <img src="fist.png" alt="Rock" width="260px" height="280px">
			<button id="rock" class="button-Rock">Rock</button>
		</div>
		<div class="selection Paper"> <img src="hand.png" alt="Paper" width="310px" height="330px">
			<button id="paper" class="button-Paper">Paper</button>
		</div>
		<div class="selection Scissors"> <img src="scissors.png" alt="Scissors" width="220px" height="320px">
			<button id="scissors" class="button-Scissors" n>Scissors</button>
		</div>
	</div>
	<div class="Scoreboard"><u>Scoreboard</u></div>
	<div class="scores">
		<div class="playerscore-text">Player:
			<div class="playerscore">0</div>
		</div>
		<div class="computerscore-text"> Computer:
			<div class="computerscore">0</div>
		</div>
	</div>
	<div class="alert"></div>
	<div class="endMsg"></div>
	<div class="playAgain"></div>
